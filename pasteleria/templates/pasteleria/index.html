{% if listado %}
    <ul class="list-group">
    {% for p in listado %}
    <li class="list-group-item">{{ p.producto }} ID: {{ p.id }}</li>
    <a href="{% url 'pasteleria:eliminar' p.id %}">Eliminar</a>
    <br>           
    <a href="{% url 'pasteleria:modificar' p.id %}">Modificar</a>
    {% endfor %}
    </ul>
    {% else %}
            <p>No se han registrado productos</p>
    {% endif %}  
<br>
<br>
<a class="btn btn-primary" href="{% url 'pasteleria:frm_agregar_producto' %}">Crear un producto</a>
<br>
<br>
<a  href="{% url 'pasteleria:frm_buscar_producto' %}">Buscar producto</a>
