{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href='{% static "pasteleria/css/estilos.css"%}' id="menu-titulo" class="navbar-brand text white">
        Cake home
        <img src='{% static "pasteleria/img/logo.png" %}' width="30 px" height="30px">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li id="incio" class="nav-item active">
                <a href="http://localhost:8000/pasteleria/" id="menu-home" class="nav-link">Inicio</a>
            </li>
            <li  class="nav-item active">
                <a href="http://localhost:8000/pasteleria/productos" id="menu-productos" class="nav-link">Productos</a>
            </li>  
            <li class="nav-item active">
                <a href="http://localhost:8000/pasteleria/inicio_sesion" id="miCuenta" class="nav-link">Mi cuenta</a>
            </li>  
        </ul>
    </div>
</nav>
{% if producto %}
   <div class="container">
        <form action="{% url 'pasteleria:modificar_producto' producto.id %}" method="POST">
            {% csrf_token %}
            <br><br>
            <h3>Modificar producto</h3>
            <hr>
            <div class="form-group">
            <div class="col">
                Nombre producto <input type="text" class="form-control" name="producto" value="{{ producto.producto }}">
            </div>
            <br>
            <br>
            <div class="col">
                Precio <input type="number" class="form-control" name="precio" value="{{ producto.precio }}" >
            </div>
            <br>
            <br>
            <div class="col">
                Descripción <input  size="50" class="form-control" name="mensaje" type="text" placeholder="Descripción" value="{{ producto.mensaje }}"  >
            </div>
            <br>
            <br>
            <div class="col">
                Sabor <input type="text" class="form-control" name="sabor" value="{{ producto.sabor }}" >
            </div>
            <br>
            <br>
            <div>
                Cantidad <input type="number" class="form-control" name="cantidad" value="{{ producto.cantidad }}" >
            </div>
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Guardar producto">
            </div>
        </form>
</div>
{% else %}
    <p>No se han encontrado productos</p>
{% endif %}
