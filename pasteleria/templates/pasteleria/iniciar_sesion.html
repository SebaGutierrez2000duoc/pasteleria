<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="js/fontawesome.js">
    <link rel="stylesheet" href="js/fontawesome.min.js">
    <link rel="shortcut icon" href="img/logo2.png">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href='{% static "pasteleria/css/estilos.css"%}' id="menu-titulo" class="navbar-brand text white">
            Cake home
            <img src='{% static "pasteleria/img/logo.png" %}' width="30 px" height="30px">
          </a>
      </nav>
      <!--fin menu-->
      <div class="banner">
        <div class="banner-content">
            <div class="container" id="formulario">
                <h4>Iniciar sesion</h4>
                <hr>
                <form id="formulario1">
                    <img src="img/user.png" alt="" width="100">
                    <div class="form-group">
                        <label for="exampleInput">Rut*</label>
                        <input type="text" class="form-control" id="rut" name="rut" oninput="checkRut(this)">
                        <small id="exampleInput" class="form-text text-muted">Ingresa tu rut sin puntos</small>
                        <script src="js/validarRut.js"></script>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña*</label>
                        <input type="password" class="form-control" id="contraseña">
                    </div>
                    <script src='{% static "pasteleria/js/jquery-3.6.0.min.js" %}'></script>
                    <script src='{% static "pasteleria/js/validarLogin.js" %}'></script>
                    <a href="{% url 'pasteleria:index'%}">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="validarLogin()">Acceder</button>
                    </a>
                    <div id="datosSi" class="alert alert-success alert-dismissible fade show" role="alert">Ingresado
                        correctamente</div>
                    <div id="datosNo" class="alert alert-danger" role="alert">Complete los campos</div>

                    <br>
                    <input class="btn btn-lg btn-primary btn-block" type="button" onclick="location.href='registro.html';" value="Crear cuenta" />
                    <br>
                    <small>¿Que beneficios tengo con mi cuenta?</small>
                    <br>
                    <small>Cake Home te ofrece descuentos por ser cliente frecuente y tenemos guardada tu informacion
                        para que no pierdas tu tiempo rellanando los datos nuevamente
                    </small>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
